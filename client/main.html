<head>
    <title>BestWave Chatroom</title>
    <link href="styles.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
</body>

<template name="layoutMain">
<a href="/"><h1>BestWave<br>Chatroom</h1></a>
  {{> yield}}
</template>

<template name="startmenu">
  <div>
    <button id="btn-new-game">Create Game</button>
    <button id="btn-join-game">Join Game</button>
    <button id="btn-start-back">Back</button>
  </div>

</template>

<template name="home">
    <div class="buttons wrap">
        <div class="button box">
            <a href="/startmenu">Chat!</a>
        </div>
        <div class="button box">
            <a href="/howto">How to play</a>
        </div>
        <div class="button box">
            <a href="/about">About</a>
        </div>
    </div>
</template>

<template name="joingame">
  <form>
    <div>
      <input autocorrect="off" autocapitalize="off" type="text" name="accessCode" placeholder='Enter an access Code'>
      <input type="text" name="playerName" placeholder='Enter Your Name'>
      <div class="button-container">
        <input type="submit" value='Join'>
        <button id="btn-join-back">Back</button>
      </div>
    </div>
  </form>
</template>

<template name="newgame">
  <form>
    <div class="">
      <input type="text" name="playerName" placeholder='Enter Your Name'>
      <div class="button-container">
        <input type="submit" value='Create Game'>
        <button id="btn-cre-back">Back</button>
      </div>
    </div>
  </form>
</template>

<template name="info">
    <div class="main wrap">
        <div class="textbox box">
            <h2>Welcome to BestWave, {{users.username}}!</h2>
            <h3>About you</h3>
            <p>{{users.about}}</p>
            <h3>Objective</h3>
            <p>{{users.objective}}</p>
        </div>
    </div>
    <div class="buttons wrap">
        <div class="button box">
            <a href="/messageboard">Let's go!</a>
        </div>
    </div>
</template>

<template name="messageboard">
    <div class="main wrap">
        <div class="chatbox box">
            {{#each messages}}
                <div class="message">
                    <h5>{{formatDate date}} {{username}} said:</h5>
                    <pre>{{message}}</pre>
                </div>
            {{/each}}
        </div>
    </div>
    <div class="buttons wrap">
        <div class="writebox box">
            <form method="post">
              <textarea id="message" name="message" required autocomplete="off"></textarea><br>
              <input id="submit" type="submit" value="Send">
            </form>
        </div>
    </div>
</template>

<template name="howto">
    <div class="main wrap">
        <div class="textbox box">
            <h3>Click "Chat!" to be assigned a user. When you enter the chatroom, </h3>
        </div>
    </div>
</template>

<template name="about">
    <div class="main wrap">
        <div class="textbox box">
            <h3>Made by <a href="https://github.com/kvervel">Jo</a> and <a href="https://github.com/littlefxradio">Harley</a> during <a href="http://globalgamejam.org/">Global Game Jam 2017</a>.</h3>
        </div>
    </div>
</template>
